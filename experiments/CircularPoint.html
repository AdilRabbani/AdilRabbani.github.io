<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../images/Logo.png">

    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:500,700" rel="stylesheet">

    <title>Circular Point in WebGL</title>

    <style>
	    body {
	    	color: #37474F;
            font-size: 25px;
            font-weight: 700;

            font-family: 'Zilla Slab', serif;
	    	background : #B0BEC5;
	    }

	    #increase , #decrease{
	    	padding: 15px;
	    }


	</style>

  </head>
 
  <body onload="main()">
    <canvas id="webgl" width="800" height="450" style="background: #37474F;">
    Please use a browser that supports "canvas"
    </canvas>
    <p style="font-weight:500;margin-top:-1px;">Click to draw a point.</p>
    <p style="margin-top:-20px;">Point Size : <span id="pointSizeValue">20</span></p>
    <p style="font-weight:500;margin-top:-20px;">Press <button onclick="increasePointSize();" id="increase">&#8593;</button> or <button id="decrease" onclick="decreasePointSize();">&#8595;</button> to increase or decrease point size.</p>
	
	<script id="vertex-shader" type="x-shader/x-vertex">		
		attribute vec4 a_Position;
		attribute float a_PointSize;
		void
		main()
		{
		    gl_Position = a_Position;
			gl_PointSize = a_PointSize;
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		#ifdef GL_OES_standard_derivatives
		#extension GL_OES_standard_derivatives : enable
		#endif
		precision mediump float;
		uniform vec4 u_FragColor;
		void
		main()
		{
			float r = 0.0, delta = 0.0, alpha = 1.0;
		    vec2 cxy = 2.0 * gl_PointCoord - 1.0;
		    r = dot(cxy, cxy);
		    #ifdef GL_OES_standard_derivatives
			    delta = fwidth(r);
			    alpha = 1.0 - smoothstep(1.0 - delta, 1.0 + delta, r);
			#endif
		    if (r > 1.0) {
		        discard;
		    }
		    gl_FragColor = u_FragColor * alpha;
		}
	</script>
	  
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
	<script src="../lib/initShaders.js"></script>
    <script src="CircularPoint.js"></script>
  </body>
</html>
