<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="author" content="AdilRabbani">
    <link rel="icon" href="../images/Logo.png">

    <title>Experiment with Shapes on WebGL - Adil Rabbani</title>

    <link rel="stylesheet" href="../css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,800" rel="stylesheet">
    
    <style>
        
        body{
            font-family: 'Montserrat', sans-serif;
            background-color: #CFD8DC;
            color: black;
            font-size: 15px;
        }
        
        canvas {
            border: 2px solid black;
            background-color: white;
        }

        .dg.main li{
            font-size: 13px !important;
            font-family: 'Montserrat', sans-serif !important;
        }
        
        .dg.main .close-button{
            height: 25px !important;
            font-size: 13px !important;
            font-family: 'Montserrat', sans-serif !important;
        }
    
        
    </style>

</head>

    
    
<body>
    
   
            <canvas id="webgl" width="600" height="600" class="animated bounceInDown">
              Sorry, your browser doesn't support the &lt;canvas&gt; element.
            </canvas>
            <p style="font-size:40px;margin-top:-600px;margin-left:700px;" class="animated fadeInDown">The <p style="font-size:50px;margin-top:-45px;margin-left:700px;" class="animated fadeInDown">Artist<img src='../images/002-paint-brush.png' class='animated fadeInDown' alt='PaintBrush' width='80' height='80' style="margin-top:-120px;margin-left:-8px;"></p></p>
    
            <p style="font-size:35px;margin-top:50px;margin-left:700px;" class="animated fadeInDown" id="selection">Select a tool</p>
                  
                  <p style="font-size:35px;margin-top:50px;display:none;margin-left:700px;" class="animated fadeInDown" id="bucketselected">Paint Bucket Selected</p>
                  
                  <p style="font-size:35px;margin-top:50px;display:none;margin-left:700px;" class="animated fadeInDown" id="triangleselected">Triangle Selected</p>
                  
                  <p style="font-size:35px;margin-top:50px;display:none;margin-left:700px;" class="animated fadeInDown" id="squareselected">Square Selected</p>
                  
                  <p style="font-size:35px;margin-top:50px;display:none;margin-left:700px;" class="animated fadeInDown" id="circleselected">Circle Selected</p>
                  
                  <p style="font-size:35px;margin-top:50px;display:none;margin-left:700px;" class="animated fadeInDown" id="pentagonselected">Pentagon Selected</p>
                  
                  <p style="font-size:35px;margin-top:50px;display:none;margin-left:700px;" class="animated fadeInDown" id="hexagonselected">Hexagon Selected</p>
                  
                  <p style="font-size:35px;margin-top:50px;display:none;margin-left:700px;" class="animated fadeInDown" id="starselected">Star Selected</p>
    
    
            <p style="font-size:35px;margin-top:50px;margin-left:700px;" class="animated fadeInDown">Made By</p>
    <p style="font-size:40px;margin-top:-25px;margin-left:700px;" class="animated fadeInDown">Adil Rabbani</p>
    
    <script id="vertex-shader" type="x-shader/x-vertex">		
		attribute vec4 a_Position;
        uniform mat4 transformationMatrix;
		void
		main()
		{
		    gl_Position = transformationMatrix * a_Position;
			gl_PointSize = 1.0;
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
        uniform vec4 u_FragColor;
		void
		main()
		{
		    gl_FragColor = u_FragColor;
		}
	</script>
    
    <script src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/dat.gui-master/build/dat.gui.js"></script>
    <script type="text/javascript" src="../main_js/main_js.js"></script>
    
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
	<script src="../lib/initShaders.js"></script>
	<script src="../lib/flatten.js"></script>
	<script src="../lib/cuon-matrix.js"></script>
    
</body>

</html>
