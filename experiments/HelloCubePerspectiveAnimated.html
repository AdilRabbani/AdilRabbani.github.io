<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../images/Logo.png">

    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:500,700" rel="stylesheet">

    <title>Perspective projection on WebGL</title>
      
      <style>
    
    	body {
    		font-family: 'Zilla Slab', serif;
    		background-color: #B0BEC5;
    	}

        canvas{
            border: 2px solid black;
        }
    
    </style>
      
  </head>
 
  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>

    <p style="font-size:40px;margin-top:-600px;margin-left:700px;font-weight:700;" class="animated fadeInDown">Perspective <p style="font-size:40px;margin-top:-45px;margin-left:700px;font-weight:400;" class="animated fadeInDown">Projection</p></p>
	
	<script id="vertex-shader" type="x-shader/x-vertex">		
		attribute vec4 a_Position;
		attribute vec4 a_Color;
		varying vec4 colorOut;
		uniform mat4 u_mvMatrix;
		uniform mat4 u_pMatrix;
		void
		main()
		{
		    gl_Position = u_pMatrix * u_mvMatrix * a_Position; 
		    colorOut = a_Color;
		}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec4 colorOut;
		void
		main()
		{
		    //gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );
		    gl_FragColor = colorOut;
		}
	</script>
	  
    <script src="../lib/dat.gui.min.js"></script>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
	<script src="../lib/initShaders.js"></script>
	<script src="../lib/flatten.js"></script>
	<script src="../lib/gl-matrix-min.js"></script>
	<script src="../lib/modelVewMatrixStack.js"></script>
    <script src="HelloCubePerspectiveAnimated.js"></script>
  </body>
</html>
